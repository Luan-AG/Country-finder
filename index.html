<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <title>Countries API</title>
  </head>
  <body>
    <main class="container">
        <h1>Country Finder</h1>
        <div class="container-option">
            <div class="select-option">
                <p>Select an option: <a href="#" class="triangle"><img src="images/caret-down-solid.svg" alt=""></a></p>
            </div>
            <ul class="dropdown">
                <li>
                    <a href="#" class="1-country">Search a country</a>
                </li>
                <li>
                    <a href="#" class="two-countries">Compare two countries</a>
                </li>
                <li>
                    <a href="#" class="coordinates">Search by coordinates (Latitude/Longitude)</a>
                </li>
                <li>
                    <a href="#" class="where-am-i">Where am I?</a>
                </li>
            </ul>
            
        </div>
      <form class="form-invisible form-two-countries" >
          <input type="text" class="country-1" placeholder="Country 1">
          <input type="text" class="country-2" placeholder="Country 2">
          <button class="btn-search">Search</button>
      </form>
      
      <div class="countries">
              
      </div>
      <!-- <button class="btn-country">Where am I?</button> -->
      <div class="images"></div>
    </main>
  </body>
</html>
